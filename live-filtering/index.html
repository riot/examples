<!doctype html>
<html>

  <head>
    <title>Live filtering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.css">
  </head>

  <body>
    <app></app>

    <!-- riot tags -->
    <script type="riot/tag" src="app.tag"></script>
    <script type="riot/tag" src="currency.tag"></script>

    <!-- scripts we need -->
    <script src="https://rawgit.com/riot/riot/next/riot%2Bcompiler.min.js"></script>

    <!-- load data from Yahoo! and mount this app -->
    <script>
      /** JSONP callback */
      function bootstrap(data) {
        riot.mount('app', { items: convert(data) })
      }
    </script>
    <script src="convert.js"></script>
    <script src="http://finance.yahoo.com/webservice/v1/symbols/allcurrencies/quote?format=json&callback=bootstrap"></script>
  </body>

</html>
