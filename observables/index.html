<!doctype html>
<html>

  <head>
    <title>Riot Router Example: Observables</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body>
    <car-key></car-key>
    <car-headlights></car-headlights>

    <!-- riot tags -->
    <script type="riot/tag" src="car-key.tag"></script>
    <script type="riot/tag" src="car-headlights.tag"></script>

    <!-- scripts we need -->
    <script src="https://rawgit.com/riot/riot/master/riot+compiler.js"></script>

    <!-- mount this app -->
    <script type="text/javascript">
      function Car(make, model) {
        var self = this;
        self.make = make;
        self.model = model;
        self.started = false;
        riot.observable(this);
        self.on('start', function () {
          self.started = true;
        });
      }

      // make a new Car instance
      var car = new Car('Ford', 'Focus');

      riot.mount('*');
    </script>
  </body>

</html>
