<!doctype html>
<html>

  <head>
    <title>Riot Router: Complex example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body>
    <app-main></app-main>
    <app-navi></app-navi>
    <app-help></app-help>

    <!-- riot tags -->
    <script type="riot/tag" src="app-main.tag"></script>
    <script type="riot/tag" src="app-navi.tag"></script>
    <script type="riot/tag" src="app-help.tag"></script>

    <!-- scripts we need -->
    <script src="https://cdn.jsdelivr.net/g/riot@2.3(riot.min.js+compiler.min.js)"></script>

    <!-- mount this app -->
    <script>
      riot.compile(function() {
        riot.route.base('/')
        riot.mount('*')
        riot.route.start()
        riot.route.exec()
      })
    </script>

    <style>
      body { margin: 0 }
    </style>
  </body>

</html>
