<!doctype html>
<html>

  <head>
    <title>Riot Router Example: Page Switching</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>

  <body>
    <app></app>

    <!-- riot tags -->
    <script type="riot/tag" src="app.tag"></script>

    <!-- scripts we need -->
    <script src="https://cdn.rawgit.com/riot/riot/master/riot+compiler.min.js"></script>
    <script src="https://cdn.rawgit.com/riot/observable/master/dist/observable.js"></script>
    <script src="https://cdn.rawgit.com/riot/router/master/dist/route.js"></script>

    <!-- mount this app -->
    <script> riot.mount('app') </script>
  </body>

</html>
