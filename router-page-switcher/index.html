<!doctype html>
<html>

  <head>
    <title>Riot Router Example: Page Switching</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if IE]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-history-api/4.2.4/history.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <app></app>

    <!-- riot tags -->
    <script type="riot/tag" src="app.tag"></script>

    <!-- scripts we need -->
    <script src="https://cdn.rawgit.com/riot/riot/master/riot+compiler.min.js"></script>

    <!-- mount this app -->
    <script>

    riot.compile(function() {
      riot.mount('app')
      riot.route.start(true)
    })

    </script>
  </body>

</html>
